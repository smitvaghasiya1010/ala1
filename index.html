<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Active Learning Activity</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f5;
        color: #1a1919;
        text-align: center;
        margin: 0;
        padding: 0;
      }

      h1 {
        color: #0033cc;

        font-size: 2.5em;
        margin-top: 20px;
        padding: 10px;
        display: inline-block;
        background-color: #cce7ff;
        border-radius: 8px;
      }

      table {
        margin: 40px auto;
        width: 100%; /* Set width to 100% for responsiveness */
        max-width: 800px; /* Max width for larger screens */
        border-collapse: collapse;
        border: 3px solid #0033cc; /* Border around the entire table */
        background-color: #e6f2ff;
      }

      tr {
        transition: background-color 0.3s ease;
      }

      td {
        padding: 15px;
        border: 2px solid #0073e6; /* Border around each cell */
        background-color: #cce7ff;
        border-radius: 6px;
        flex: 1; /* Allow cells to grow and shrink */
      }

      td a {
        text-decoration: none;
        color: #003366;
        font-weight: bold;
        font-size: 1.2em;
        display: block;
      }

      td:hover {
        background-color: #b3d1ff; /* Highlight cell on hover */
      }

      td a:hover {
        color: #e100ff;
      }

      /* Responsive styling */
      @media (max-width: 600px) {
        h1 {
          font-size: 2em; /* Adjust font size for smaller screens */
        }

        td {
          font-size: 1em; /* Adjust font size for table cells */
          padding: 10px; /* Adjust padding for smaller screens */
        }
      }
    </style>
  </head>
  <body>
    <h1><mark>ALA 1</mark></h1>
    <table>
      <tr>
        <td><a href="Task1.html">TASK 1</a></td>
        <td><a href="Task2.html">TASK 2</a></td>
        <td><a href="Task3.html">TASK 3</a></td>
      </tr>
    </table>
  </body>
</html>
